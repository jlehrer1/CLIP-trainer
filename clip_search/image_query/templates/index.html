<!DOCTYPE html>
<html>
<head>
    <title>Image Search</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        label {
            margin-bottom: 5px;
        }
        
        input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Image Search</h1>
    <form action="/" method="POST">
        <label for="query">Query:</label>
        <input type="text" id="query" name="query" placeholder="Enter your query...">
        <label for="folder_path">Folder Path:</label>
        <input type="text" id="folder_path" name="folder_path" placeholder="Enter the folder path...">
        <input type="submit" value="Search">
    </form>
</body>
</html>
