<!DOCTYPE html>
<html>
<head>
    <title>Image Search Results</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .card {
            margin: 10px;
            padding: 10px;
            width: 200px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.2);
        }
        
        .card img {
            border-radius: 5px 5px 0 0;
            width: 100%;
            height: 200px;
        }
        
        .card h4 {
            margin: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Image Search Results</h1>
    <div class="container">
        {% for image in images %}
        <div class="card">
            <img src="{{ url_for('images', filename=image, folder=folder_path) }}" alt="{{ image }}">
            <h4>{{ image }}</h4>
        </div>
        {% endfor %}
    </div>
</body>
</html>
